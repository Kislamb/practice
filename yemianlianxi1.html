<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h3>青春不常在，抓紧谈恋爱</h3>
        <table width="500" border="0">
            <!-- 第一行 -->
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option selected="selected">--请选择年--</option>
                        <option>1988</option>
                        <option>1987</option>
                        <option>1986</option>
                        <option>1985</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunyin" id="weihun"><label for="weihun">未婚</label>
                    <input type="radio" name="hunyin" id="yihun"><label for="yihun">已婚</label>
                    <input type="radio" name="hunyin" id="lihun"><label for="lihun">离婚</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" id="wumeide"><label for="wumeide">妩媚的</label>
                    <input type="checkbox" id="keaide"><label for="keaide">可爱的</label>
                    <input type="checkbox" id="xiaoxianrou"><label for="xiaoxianrou">小鲜肉</label>
                    <input type="checkbox" id="laolarou"><label for="laolarou">老腊肉</label>
                    <input type="checkbox" id="douxihuan"><label for="douxihuan">都喜欢</label>
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked>我同意<u>注册条款</u>和<u>会员加入标准</u>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>

</html>
